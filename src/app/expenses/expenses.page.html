<ion-header>
    <ion-toolbar color="primary">
          <ion-title position="floating">Apartment Expenses</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="home()" expand="block" color="tertiary">
    Home
  </ion-button>
  <ion-button (click)="refreshPassbook()" expand="block" color="tertiary">
    Refresh
  </ion-button>
<ion-list *ngFor="let o of output">
  <ion-item>
    <ion-label>
      <h1>{{o.amount |currency:'INR'}}</h1>
      <h2>{{o.purpose}}</h2>
      <!-- <h2>{{o._id}}</h2> -->
      <p>{{o.paymentDate|date:'mediumDate'}}</p>
    </ion-label>
    <ion-item lines="none" (click)='editPayment(o._id);'>
        <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)='deletePayment(o._id);'>
          <ion-icon name="close-circle" slot="end"></ion-icon>
    </ion-item>
  </ion-item>
</ion-list>

</ion-content>
