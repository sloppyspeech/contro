<ion-header>
  <ion-toolbar color="primary">
    <ion-title position="floating"> Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="loginFormGroup">
<ion-list>
  <ion-item>
    <ion-label position="floating">User Name</ion-label>
    <ion-input type="text" formControlName="fctl_username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="fctl_password"></ion-input>
  </ion-item>
</ion-list>
<ion-button (click)="login()" expand="block" color="secondary">
  Login
</ion-button>

</form>
</ion-content>
